# Unix specific config file directly loaded by Alacritty.
# https://github.com/alacritty/alacritty#configuration

import:
  - ~/.config/alacritty/alacritty.common.yml

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: FiraCode Nerd Font Mono
