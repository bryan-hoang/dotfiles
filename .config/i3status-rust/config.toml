
[theme]
theme = "dracula"

[theme.overrides]
# Make powerline separators match height of blocks.
separator = "<span font='16'>î‚²</span>"
idle_bg = "#44475A"
idle_fg = "#F8F8F2"

[icons]
icons = "awesome6"

[[block]]
block = "focused_window"

[[block]]
block = "docker"
format = " $icon $running.eng(1)/$total.eng(1) "
[block.theme_overrides]
idle_bg = "#8BE9FD"
idle_fg = "#282A36"

[[block]]
block = "disk_space"
format = " $icon $available.eng(1)/$total "
alert_unit = "GB"
[[block.click]]
button = "right"
update = true

[[block]]
block = "memory"
format = " $icon $mem_avail.eng(1,B,M)/$mem_total.eng(1,B,M) "
[block.theme_overrides]
idle_bg = "#FF79C6"
idle_fg = "#282A36"

[[block]]
block = "load"
format = " $icon $1m.eng(3) $5m.eng(3) $15m.eng(3) "
[block.theme_overrides]
idle_bg = "#50FA7B"
idle_fg = "#282A36"

[[block]]
block = "temperature"

[[block]]
block = "cpu"
format = " $icon $barchart $utilization "

[[block]]
block = "music"
format = "$combo.rot-str(16) $play "

[[block]]
block = "bluetooth"
# WH-1000XM5
mac = "88:C9:E8:00:D0:F9"

[[block]]
block = "sound"
step_width = 10
show_volume_when_muted = true
[block.theme_overrides]
idle_bg = "#FFB86C"
idle_fg = "#282A36"

[[block]]
block = "battery"
# Hide missing battery.
missing_format = ""

[[block]]
block = "github"
hide_if_total_is_zero = true
info = ["total"]
warning = ["mention", "review_requested"]

[[block]]
block = "time"
format = "$icon %a %F %R "

[block.theme_overrides]
idle_bg = "#BD93F9"
idle_fg = "#21222C"
